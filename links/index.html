<!DOCTYPE html>
<html>
    <head>
        <title>Links | Lt. Wilson</title>
        <link rel="stylesheet" href="../src/css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="icon" href="../src/img/lt.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Twitter Meta Card -->
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@ltwilsonyt"/>
        <meta name="twitter:title" content="Watch Lt. Wilson"/>
        <meta name="twitter:image" content="https://ltwilson.gq/src/img/lt.png"/>
        <meta name="twitter:description" content="You can watch Lt. Wilson directly through the official Lt. Wilson website! Check it out!"/>
    </head>
    <body>
        <nav class="topbar">
            <div class="branding">
                <img src="../src/img/lt.png">
                <p>Lt. Wilson</p>
            </div>
            <div class="links">
                <a href="../">Home</a>
            </div>
        </nav>
        <div class="content-links">
            <div class="lp-link" onclick="window.location.href=`https://www.youtube.com/ltwilson`">
                <i class="fab fa-youtube"></i>
                <div class="info">
                    <h1>YouTube</h1>
                    <p>My YouTube channel, where I post occasionally.</p>
                </div>
            </div>
            <div class="lp-link" onclick="window.location.href=`https://www.twitch.tv/ltwilsonyt`">
                <i class="fab fa-twitch"></i>
                <div class="info">
                    <h1>Twitch</h1>
                    <p>My Twitch channel, where I sometimes go live.</p>
                </div>
            </div>
            <div class="lp-link" onclick="window.location.href=`https://www.twitter.com/ltwilsonyt`">
                <i class="fab fa-twitter"></i>
                <div class="info">
                    <h1>Twitter</h1>
                    <p>My Twitter, where I tweet.</p>
                </div>
            </div>
            <div class="lp-link" onclick="window.location.href=`https://www.instagram.com/ltwilsonyt`">
                <i class="fab fa-instagram"></i>
                <div class="info">
                    <h1>Instagram</h1>
                    <p>My Instagram, where I post pictures.</p>
                </div>
            </div>
        </div>
    </body>
</html>
